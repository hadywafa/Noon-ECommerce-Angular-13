


<div class="container-fluid">
    <!-- Main Header (Yello Part) -->

    <div id="firstNav" class="row main-color p-1">
      <div class="col-10 col-lg-6 col-xl-7 col-xxl-8">
        <div class="row">
          <div class="col-4 col-md-2 col-lg-3 col-xl-2 col-xxl-2 mt-1">
            <a href="">
              <img
                src="https://z.nooncdn.com/s/app/com/noon/images/logos/noon-black-en.svg"
                alt="Noon Logo"
                *ngIf="localstorge=='en'"
              />

              <img
                src="https://z.nooncdn.com/s/app/com/noon/images/logos/noon-black-ar.svg"
                alt="Noon Logo"
                *ngIf="localstorge=='ar'"
              />
            </a>
          </div>

          <div class="col-8 col-md-9 col-lg-9 col-xl-10 col-xxl-10 text-center">
            <input
              type="text"
              placeholder="{{'Header.Search'|translate }}"
              class="col-12 rounded border-0 p-2 mt-2"
              #search
            />
          </div>
        </div>
      </div>

      <div class="col-7 col-lg-6 col-xl-5 col-xxl-4 mt-2 px-5 mt-2" id="headerList">
        <ul class="list-inline">

            <li class="list-inline-item me-2" *ngIf="localstorge!=='ar'">
              <button class="btn btn-defualt" (click)="loclaztion('ar')">
                العربية
              </button>
            </li>
            <li class="list-inline-item me-2" *ngIf="localstorge!=='en'">
              <button class="btn btn-defualt" (click)="loclaztion('en')">
                English
              </button>
            </li>

        <li class="list-inline-item me-2">
          <a routerLink="/" ><i class="fa-solid fa-home" style="font-size: 28px;"></i> </a>
        </li>

        <li class="list-inline-item me-2">
          <a [routerLink]="['/egypt-en/cart']"><i class="fa-solid fa-cart-shopping" style="font-size: 25px;"></i> </a>
        </li>


        </ul>
      </div>
    </div>

    <!-- Second Header (Categories) -->


  </div>
